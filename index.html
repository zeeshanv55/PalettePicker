<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            height: 100%;
        }
        
        body {
            height: 100%; 
            margin: 0; 
            padding: 0;
            overflow: hidden;
        }
        
        .device_window {
            float: left;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            border: 0;
        }

        .header_bar {
            margin: 0;
            padding: 0;
            height: 5%;
            width: 100%;
            border: 0;
            background: black;
        }

        .footer_bar {
            margin: 0;
            padding: 0;
            height: 10%;
            width: 100%;
            border: 0;
            background: black;
        }

        .palette {
            margin: 0;
            padding: 0;
            height: 85%;
            width: 100%;
            border: 0;
        }

        .color_palette {
            float: left;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 33.33%;
            border: 0;
        }
    </style>
</head>
<body>
<div class="device_window">
    <div class="header_bar"></div>
    <div class="palette">
        <div id="palette1" class="color_palette" style="background: blueviolet"></div>
        <div id="palette2" class="color_palette" style="background: yellowgreen"></div>
        <div id="palette3" class="color_palette" style="background: chocolate"></div>
    </div>
    <div class="footer_bar"></div>
</div>
</body>
</html>
